<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-purple-100 via-purple-200 to-purple-400 h-screen flex justify-center items-center ">
    <section class=" text-slate-700 border-4 border-gray-700 m-3 px-4 py-1   w-full h-5/6 sm:w-5/6">
        <h1 class="text-2xl font-semibold first-letter:text-3xl">
            No. of days you lived on earth so for
        </h1>
        <label for="" class="text-xl">Give your birthday Date here
            <input type="date" id="birthDate" name="" id=""
                class="border-2 border-purple-800 outline-none px-3  uppercase mb-2 bg-transparent my-3" />
        </label><br />
        <button id="CalculateBirth" class="hover:scale-105 active:scale-100 text-lg border-4  border-purple-800 px-5 py-1">
            Calculate
        </button>
        <div class="text-xl capitalize mt-2 font-semibold">
            <p id="milisecond"></p>
            <p id="seconds"></p>
            <p id="minites"></p>
            <p id="hours"></p>
            <p id="day"></p>
            <p id="month"></p>
            <p id="year"></p>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
